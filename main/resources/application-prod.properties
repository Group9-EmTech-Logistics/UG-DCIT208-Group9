# ===============================
# = PRODUCTION DATABASE SETTINGS
# ===============================
spring.datasource.url=jdbc:postgresql://<PROD_DB_HOST>:5432/emtechdb
spring.datasource.username=<PROD_DB_USER>
spring.datasource.password=<PROD_DB_PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate   # safer in prod (don't use update/drop)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# = SECURITY / JWT
# ===============================
jwt.secret=${JWT_SECRET:ProdSecretKeyChangeThis!}
jwt.expiration=86400000   # 24 hours in ms

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.file.name=logs/emtech-app.log

# ===============================
# = ACTUATOR (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
