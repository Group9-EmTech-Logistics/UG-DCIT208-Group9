# ===========================
# Application - Docker Profile
# ===========================

# Database Config (matches docker-compose.yml)
spring.datasource.url=jdbc:postgresql://postgres:5432/emtechdb
spring.datasource.username=Emtechadmin
spring.datasource.password=Emtechadmin12.
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# Actuator (for healthchecks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# JWT (replace with secret for production)
jwt.secret=emtechLogisticsSecretKey2025

# Logging
logging.file.name=/app/logs/emtech-app.log
logging.level.org.springframework=INFO
logging.level.com.emtech=DEBUG

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
